{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Rent {% endblock %}
{% block body %}
<br>
<br>
<br>
<br>
<br>
<br>
<center>
    <h1>Booking </h1>
     <div class="container">
    <form role="form" name="frm" action="{% url 'user_cake_payment_add'%}" method="post">
        {% csrf_token %}
        	<input class="form-control" type="hidden"  id="cake_id" name="cake_id" value={{cake_id}} required="required">

        <div class="form-group">
            <label for="remarks">remarks :</label>
            <input class="form-control" type="text"  id="remarks" name="remarks"  value='' required="required">
        </div>
        <div class="form-group">
            <label for="bdt">Booking Date :</label>
            <input class="form-control" type="date"  id="txtDate" name="bdt" min="01-12-2022" value='' required="required">
        </div>
        <div class="form-group">
            <label for="amt">Amount :</label>
            <input class="form-control" type="number"  id="amt" name="amt" value={{amt}} required="required">
        </div>
        <div class="form-group">
            <label for="card_no">card_no :</label>
            <input class="form-control" type="number"  id="card_no" name="card_no" pattern="[0-9]" value='' required="required">
        </div>
        <div class="form-group">
            <label for="cvv">cvv :</label>
            <input class="form-control" type="number"  id="cvv" name="cvv" pattern="[0-9]" value='' required="required">
        </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Book</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
    </form>
     </div>
    <h3>{{msg}}</h3>
</center>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
    $(function(){
    var dtToday = new Date();

    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();

    var minDate= year + '-' + month + '-' + day;

    $('#txtDate').attr('min', minDate);
});
</script>
{% endblock %}
