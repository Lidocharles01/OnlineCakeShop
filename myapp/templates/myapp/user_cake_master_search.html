{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Cake Search{% endblock %}
{% block body %}
<br>
<br>
<br>
<br>
<br>

<center>
    <h2><font color="#366092">Cake Search</font></h2>
    <div class="container">
    <form name="frm"  role="form" action="{% url 'user_cake_master_search' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <font color="#FFFA500"><label for="query">Query</label></font>
                <input class="form-control" type="text" name="query" placeholder="query" id="query">
            </div>
        <button type="submit" class="btn btn-info" id="bt" name="bt">Search</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
        </form>
    </div>
</center>
{% endblock %}
