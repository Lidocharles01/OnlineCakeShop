{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}New User Registration{% endblock %}
{% block body %}
<br>
<br>

<br>
<br>
<br>
<center>
    <h2>New User Registration</h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'user_details_add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
			<label for="fname">Name</label>
	        <input class="form-control" type="text"  id="fname" name="fname" placeholder="First name" required="required">
			<input class="form-control" type="text"  id="lname" name="lname" placeholder="Last name" required="required">
		</div>
	    <div class="form-group">
            <label>Gender :</label>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender1" name="gender" required="required" >
  				<label class="custom-control-label" for="gender1">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender2" name="gender" required="required">
  				<label class="custom-control-label" for="gender2">Female</label>
			</div>
		</div>
        <div class="form-group">
			<label for="contact">Age</label>
	        <input type="number"  class="form-control" id="age" name="age" placeholder="Age" required="required">
		</div>

	    <div class="form-group">
			<label for="addr">Address</label>
	        <input class="form-control" type="text"  id="addr" name="addr" placeholder="Street" required="required" >
            <input type="number"  class="form-control" id="pin" name="pin" placeholder="pin" required="required">
		</div>
	    <div class="form-group">
			<label for="contact">Contact</label>
	        <input type="number"  class="form-control" id="contact" name="contact" placeholder="Enter contact"required="required"maxlength="10"minlength="10" onkeypress="return isNumberKey(event,this)"required>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
	        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email id" required="required"></td>
		</div>
        <div class="form-group">
			<label for="pwd">password</label>
	        <input type="password" class="form-control" id="pwd" name="pwd"placeholder="password" required="required"></td>
		</div>
	    <button type="submit" class="btn btn-info" id="bt" name="bt">Register</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
	    </table>
    </form>
	{{msg}}
	</div>
</center>
<script type="text/javascript">

        function isNumberKey(evt, obj) {

            var charCode = (evt.which) ? evt.which : event.keyCode
            var value = obj.value;
            var dotcontains = value.indexOf(".") != -1;
            if (dotcontains)
                if (charCode == 46) return false;
            if (charCode == 46) return true;
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }

</script>
{% endblock %}
